<body>
<h4 class="refresh_text">请稍等<strong id="second_show">5</strong>秒钟之后跳转。</h4>
<script type="text/javascript">
    var timeout = 5;
    function showError() {
        document.getElementById("second_show").innerHTML = timeout;
        timeout--;
        if (timeout == 0) {
            window.location.href = "https://hub.docker.com/r/onething1/wxedge";
        } else {
            setTimeout("showError()", 1000);
        }
    }
    showError();
</script>
